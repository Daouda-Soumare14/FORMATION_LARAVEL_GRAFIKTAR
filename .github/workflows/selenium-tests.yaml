name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-test:
    runs-on: ubuntu-latest  # Exécution sur un serveur Linux GitHub

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      - name: 📥 Checkout du repository
        uses: actions/checkout@v4

      - name: 🛠️ Installation de PHP et Composer
        run: |
          sudo apt update
          sudo apt install -y php-cli php-mbstring unzip curl
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      - name: 📦 Installation des dépendances Laravel
        run: |
          composer install --no-interaction --prefer-dist

      - name: 🔧 Configuration de l'environnement Laravel
        run: |
          cp .env.example .env  # Créer le fichier .env
          php artisan key:generate  # Générer la clé d'application

      - name: 🐍 Installation de Python et Selenium
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: 🚀 Démarrer Laravel en arrière-plan
        run: |
          php artisan serve --host=0.0.0.0 --port=8000 &
          sleep 15  # Attendre que Laravel démarre

      - name: 🔍 Vérifier si Laravel est accessible
        run: curl -I http://127.0.0.1:8000 || exit 1

      - name: 🕵️ Vérification des fichiers disponibles
        run: |
          echo "📂 Contenu du répertoire de travail :"
          ls -R
          echo "📂 Chemin actuel :"
          pwd
          echo "📂 Contenu du dossier tests :"
          ls -R tests/

      - name: 🚀 Exécution du test Selenium
        run: python tests/test_selenium.py
