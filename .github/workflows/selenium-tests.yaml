name: Laravel Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ›  Installer PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ“¦ Installer les dÃ©pendances Laravel
        run: composer install --no-progress --prefer-dist

      - name: ğŸ“„ Configurer la base SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force

      - name: ğŸš€ DÃ©marrer le serveur Laravel en arriÃ¨re-plan
        run: php artisan serve --host=127.0.0.1 --port=8000 &

      - name: ğŸ Installer Python et Selenium
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer pytest et Selenium
        run: pip install pytest selenium webdriver-manager

      - name: ğŸï¸ ExÃ©cuter les tests Selenium
        run: pytest tests/test_selenium.py

      - name: ğŸ“¤ Sauvegarder les rÃ©sultats des tests Selenium
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results
          path: reports/
