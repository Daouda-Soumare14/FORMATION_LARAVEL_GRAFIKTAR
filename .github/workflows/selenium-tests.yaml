name: Tests Selenium avec Laravel

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --host=localhost --user=root --password=root" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, sqlite, pdo_sqlite, zip
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress --no-suggest

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &

      - name: Vérifier si Laravel est prêt
        run: |
          for i in {1..10}; do
            curl -Is http://127.0.0.1:8000 | head -n 1 && exit 0
            echo "Laravel n'est pas encore prêt... tentative $i/10"
            sleep 5
          done
          echo "❌ Laravel ne répond pas après plusieurs tentatives."
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Selenium tests
        run: pytest tests/test_selenium.py
